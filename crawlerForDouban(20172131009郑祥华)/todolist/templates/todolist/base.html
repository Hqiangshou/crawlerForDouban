{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block 标题 %}未命名{% endblock 标题 %}</title>

    <link rel="shortcut icon" href="{% static 'todolist/icons/icon_list.png' %}">

    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'todolist/css/base.css' %}">
    <link rel="stylesheet" href={% block css %} {% endblock css %}>
  </head>
  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" id="navtop">
      <a class="navbar-brand" href={% block 待办 %}#{% endblock 待办 %}>
            <img src="{% static 'todolist/images/logo_list.png'%}" width="33" height="33" class="d-inline-block align-top">爬取豆瓣网</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href= {% block 关于 %}#{% endblock 关于 %}>关于本站</a>
          </li>
        </ul>

        <form method="POST" action="{% url 'todolist:随笔' %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-primary btn-sm">随笔</button>
        </form>

        <form method="POST" action="{% url 'todolist:诗歌' %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-primary btn-sm">诗歌</button>
        </form>

        <form method="POST" action="{% url 'todolist:小说' %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-primary btn-sm">小说</button>
        </form>

      </div>
    </nav>

    <main role='main' class='container'>
    
    {% block 主体 %}
        
    {% endblock 主体 %}
        
    </main>     
        <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      </body>
    </html>
